<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE default_config>

<dataproviders>

    <netcdf parameter_name="*" dataprovidername="netcdf.default.provider"/>
    <netcdf parameter_name="pressure" dataprovidername="netcdf.loader"/>

    <felt producer_number="88" grid_number="*" dataprovidername="felt.default.provider"/>
    <felt producer_number="88" grid_number="8" dataprovidername="hirlam norway"/>
    <felt producer_number="88" grid_number="222" dataprovidername="trheimsleia"/>
    <felt producer_number="88" grid_number="800" dataprovidername="proff.approved"/>

    <grib producer_number="88" grid_number="*" dataprovidername="felt.default.provider"/>
    <grib producer_number="88" grid_number="8" dataprovidername="hirlam norway"/>
    <grib producer_number="88" grid_number="222" dataprovidername="trheimsleia"/>
    <grib producer_number="88" grid_number="800" dataprovidername="proff.approved"/>

</dataproviders>

<load>

    <netcdf parameter="geopotential_height" wdb_name="geopotential height" wdb_units="m">
        <zaxis wdb_name="air pressure" wdb_units="hPa">
            <niveau level1="10" level2="10" wdb_from="10" wdb_to="10"/>
            <niveau level1="20" level2="20" wdb_from="10" wdb_to="10"/>
        </zaxis>
    </netcdf>

    <felt parameter="14" vertical_coordinate="2" wdb_units="kg/m2" wdb_validtime="-01:00:00">
        <zaxis wdb_name="height above ground" wdb_units="none">
            <niveau level1="1000" level2="0" wdb_from="0" wdb_to="0" wdb_parameter_name="lwe precipitation rate"/>
        </zaxis>
    </felt>

    <felt parameter="39" vertical_coordinate="2" wdb_name="cloud area fraction in atmosphere layer" wdb_units="%">
        <zaxis wdb_name="height above ground" wdb_units="none">
            <niveau level1="1000" level2="0" wdb_from="1000" wdb_to="0"/>
        </zaxis>
    </felt>

</load>


