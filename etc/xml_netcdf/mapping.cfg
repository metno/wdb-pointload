<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE default_config>

<mapping>
<dataproviders>

    <netcdf parameter_name="sea_temperature" dataprovider_name="netcdf.default.provider"/>
    <netcdf parameter_name="sea_water_x_velocity" dataprovider_name="netcdf.default.provider"/>
    <netcdf parameter_name="sea_water_Y_velocity" dataprovider_name="netcdf.default.provider"/>
    <netcdf parameter_name="salinity" dataprovider_name="netcdf.default.provider"/>
    <netcdf parameter_name="sea_ice_concentration" dataprovider_name="netcdf.default.provider"/>
    <netcdf parameter_name="x_ice_velocity" dataprovider_name="netcdf.default.provider"/>
    <netcdf parameter_name="y_ice_velocity" dataprovider_name="netcdf.default.provider"/>

    <felt producer_number="88" grid_number="*" dataprovider_name="felt.default.provider"/>
    <felt producer_number="88" grid_number="8" dataprovider_name="hirlam norway"/>
    <felt producer_number="88" grid_number="222" dataprovider_name="trheimsleia"/>
    <felt producer_number="88" grid_number="800" dataprovider_name="proff.approved"/>

    <grib generating_center="98" generating_process="114" dataprovider_name="grib.default.provider"/>

</dataproviders>

<load>

    <netcdf parameterid="sea_temperature" wdb_name="sea surface temperature" wdb_units="K">
        <zaxis wdb_name="depth" wdb_units="m">
            <niveau level1="10" level2="10" wdb_from="10" wdb_to="10"/>
            <niveau level1="20" level2="20" wdb_from="20" wdb_to="20"/>
            <niveau level1="50" level2="50" wdb_from="50" wdb_to="50"/>
        </zaxis>
    </netcdf>

    <netcdf parameterid="sea_water_x_velocity" wdb_name="sea water x velocity" wdb_units="m/s">
        <zaxis wdb_name="depth" wdb_units="m">
            <niveau level1="10" level2="10" wdb_from="10" wdb_to="10"/>
            <niveau level1="20" level2="20" wdb_from="20" wdb_to="20"/>
            <niveau level1="50" level2="50" wdb_from="50" wdb_to="50"/>
        </zaxis>
    </netcdf>

    <netcdf parameterid="sea_water_y_velocity" wdb_name="sea water y velocity" wdb_units="m/s">
        <zaxis wdb_name="depth" wdb_units="m">
            <niveau level1="50" level2="50" wdb_from="50" wdb_to="50"/>
        </zaxis>
    </netcdf>

    <netcdf parameterid="salinity" wdb_name="sea water salinity" wdb_units="[ppth]">
        <zaxis wdb_name="depth" wdb_units="m">
            <niveau level1="0" level2="0" wdb_from="0" wdb_to="0"/>
            <niveau level1="10" level2="10" wdb_from="10" wdb_to="10"/>
            <niveau level1="20" level2="20" wdb_from="20" wdb_to="20"/>
            <niveau level1="50" level2="50" wdb_from="50" wdb_to="50"/>
            <niveau level1="2000" level2="2000" wdb_from="2000" wdb_to="2000"/>
        </zaxis>
    </netcdf>

    <netcdf parameterid="x_ice_velocity" wdb_name="sea ice drift velocity (u vector)" wdb_units="m/s">
        <zaxis wdb_name="depth" wdb_units="m">
            <niveau level1="0" level2="0" wdb_from="0" wdb_to="0"/>
        </zaxis>
    </netcdf>

    <netcdf parameterid="y_ice_velocity" wdb_name="sea ice drift velocity (v vector)" wdb_units="m/s">
        <zaxis wdb_name="depth" wdb_units="m">
            <niveau level1="0" level2="0" wdb_from="0" wdb_to="0"/>
        </zaxis>
    </netcdf>

   <felt parameterid="14" vertical_coordinate="2" wdb_name="lwe precipitation rate" wdb_units="kg/m2" wdb_validtime="-01:00:00">
        <zaxis wdb_name="height above ground" wdb_units="none">
            <niveau level1="1000" level2="0" wdb_from="0" wdb_to="0" wdb_parameter_name="ovrrides name on this level"/>
        </zaxis>
    </felt>

    <felt parameterid="39" vertical_coordinate="2" wdb_name="cloud area fraction in atmosphere layer" wdb_units="%">
        <zaxis wdb_name="height above ground" wdb_units="none">
            <niveau level1="1000" level2="0" wdb_from="1000" wdb_to="0" wdb_parameter_units="override %"/>
        </zaxis>
    </felt>

</load>
</mapping>




