<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE default_config>

<mapping>
<dataproviders>

    <felt producer_number="88" grid_number="*" dataprovider_name="felt.default.provider"/>
    <felt producer_number="88" grid_number="8" dataprovider_name="hirlam norway"/>
    <felt producer_number="88" grid_number="222" dataprovider_name="trheimsleia"/>
    <felt producer_number="88" grid_number="800" dataprovider_name="proff.approved"/>

</dataproviders>

<load>

    <felt parameterid="17" vertical_coordinate="2" wdb_name="lwe thickness of precipitation amount" wdb_units="mm" wdb_validtime="referencetime">
        <zaxis wdb_name="height above ground" wdb_units="m">
            <niveau level1="1000" level2="0" wdb_from="0" wdb_to="0"/>
        </zaxis>
    </felt>

    <felt parameterid="25" vertical_coordinate="2" wdb_name="cloud area fraction" wdb_units="%">
        <zaxis wdb_name="atmosphere sigma coordinate" wdb_units="none">
            <niveau level1="1000" level2="0" wdb_from="1000" wdb_to="1000"/>
        </zaxis>
    </felt>

    <felt parameterid="39" vertical_coordinate="2" wdb_name="cloud area fraction in atmosphere layer" wdb_units="%">
        <zaxis wdb_name="atmosphere sigma coordinate" wdb_units="none">
            <niveau level1="300" level2="0" wdb_from="300" wdb_to="300"/>
            <niveau level1="500" level2="0" wdb_from="500" wdb_to="500"/>
            <niveau level1="850" level2="0" wdb_from="850" wdb_to="850"/>
            <niveau level1="1000" level2="0" wdb_from="1000" wdb_to="1000"/>
        </zaxis>
    </felt>

         39,   2,   300 = cloud area fraction in atmosphere layer, %
         39,   2,   500 = cloud area fraction in atmosphere layer, %
         39,   2,   850 = cloud area fraction in atmosphere layer, %
         39,   2,  1000 = cloud area fraction in atmosphere layer, %

     <felt parameterid="30" vertical_coordinate="2" wdb_name="air temperature" wdb_units="K">
         <zaxis wdb_name="height above ground" wdb_units="m">
             <niveau level1="1000" level2="0" wdb_from="0" wdb_to="0"/>
         </zaxis>
     </felt>

     <felt parameterid="31" vertical_coordinate="2" wdb_name="air temperature" wdb_units="K">
         <zaxis wdb_name="height above ground" wdb_units="m">
             <niveau level1="1000" level2="0" wdb_from="2" wdb_to="2"/>
         </zaxis>
     </felt>

     <felt parameterid="32" vertical_coordinate="2" wdb_name="relative humidity" wdb_units="%">
         <zaxis wdb_name="height above ground" wdb_units="m">
             <niveau level1="1000" level2="0" wdb_from="2" wdb_to="2"/>
         </zaxis>
     </felt>

     <felt parameterid="33" vertical_coordinate="2" wdb_name="x wind" wdb_units="m/s">
         <zaxis wdb_name="height above ground" wdb_units="m">
             <niveau level1="1000" level2="0" wdb_from="10" wdb_to="10"/>
         </zaxis>
     </felt>

     <felt parameterid="34" vertical_coordinate="2" wdb_name="y wind" wdb_units="m/s">
         <zaxis wdb_name="height above ground" wdb_units="m">
             <niveau level1="1000" level2="0" wdb_from="10" wdb_to="10"/>
         </zaxis>
     </felt>

    <felt parameterid="58" vertical_coordinate="2" wdb_name="air pressure at sea level" wdb_units="hPa">
        <zaxis wdb_name="height above ground" wdb_units="m">
            <niveau level1="1000" level2="0" wdb_from="0" wdb_to="0"/>
        </zaxis>
    </felt>

</load>
</mapping>




